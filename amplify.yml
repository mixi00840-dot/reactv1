version: 1
applications:
  - appRoot: admin-dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18 || true
            - nvm use 18 || true
            - node -v
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
