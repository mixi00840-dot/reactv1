name: mixillo_app
description: Mixillo - Social Media & E-commerce Platform (TikTok + Instagram + Shopping)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  animations: ^2.0.8
  
  # State Management (Clean Architecture)
  provider: ^6.1.1
  get: ^4.6.6
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Video & Media
  video_player: ^2.8.1
  chewie: ^1.7.4
  image_picker: ^1.0.7
  camera: ^0.10.5+7
  photo_view: ^0.14.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  visibility_detector: ^0.4.0+2
  audioplayers: ^5.2.1
  video_editor: ^3.0.0
  video_compress: ^3.1.2
  image: ^4.1.3
  image_editor: ^1.0.0
  # Switch to maintained fork that bundles binaries
  ffmpeg_kit_flutter_new: ^4.1.0
  camerawesome: ^2.5.0
  record: ^5.0.4
  just_audio: ^0.9.36
  
  # API & Network
  dio: ^5.4.0
  http: ^1.2.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  socket_io_client: ^2.0.3+1
  pretty_dio_logger: ^1.3.1
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  path: ^1.9.0
  sqflite: ^2.3.2
  freezed_annotation: ^2.4.1
  dartz: ^0.10.1
  
  # Authentication
  jwt_decoder: ^2.0.1
  flutter_otp_text_field: ^1.1.3+2
  local_auth: ^2.1.8
  
  # Social Features
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  emoji_picker_flutter: ^2.0.0
  linkify: ^5.0.0
  
  # Live Streaming
  agora_rtc_engine: ^6.3.0
  zego_express_engine: ^3.8.0
  # Upgraded to new Android embedding (fixes Registrar compile error)
  flutter_webrtc: ^1.2.0
  permission_handler: ^11.2.0
  
  # E-commerce
  flutter_stripe: ^10.1.1
  
  # Utilities
  intl: ^0.19.0
  timeago: ^3.6.1
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  
  # Firebase (upgraded to latest major line compatible with Flutter 3 / Dart 3)
  firebase_core: ^4.2.1
  firebase_auth: ^6.0.0
  firebase_messaging: ^16.0.4
  # flutter_local_notifications: 15.1.0  # Temporarily disabled due to SDK 35/36 compatibility issue
  
  # Analytics
  firebase_analytics: ^12.0.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.2.0
  shimmer_animation: ^2.1.0+1
  smooth_page_indicator: ^1.1.0
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  story_view: ^0.16.0
  flutter_swiper_view: ^1.1.8
  
  # Utils
  equatable: ^2.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  # riverpod_lint: ^2.3.7  # Temporarily disabled due to analyzer version conflict with hive_generator

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/
    - assets/animations/
    - ../UI/
    - .env
  
