name: Deploy Admin Dashboard to S3/CloudFront

on:
  push:
    paths:
      - 'admin-dashboard/**'
      - '.github/workflows/deploy-admin-s3.yml'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'admin-dashboard/package-lock.json'

      - name: Install dependencies
        working-directory: admin-dashboard
        run: npm ci

      - name: Build
        working-directory: admin-dashboard
        run: npm run build

      - name: Configure AWS credentials
        if: env.S3_BUCKET != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        if: env.S3_BUCKET != ''
        run: aws s3 sync admin-dashboard/build s3://$S3_BUCKET/ --delete --acl public-read

      - name: Create CloudFront invalidation
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths '/*'