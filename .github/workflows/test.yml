name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Start Firebase Emulators
        working-directory: ./backend
        run: |
          firebase emulators:start --only firestore,auth &
          sleep 10
      
      - name: Run tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
      
      - name: Stop Firebase Emulators
        if: always()
        run: pkill -f firebase

  frontend-tests:
    name: Frontend Component Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./admin-dashboard
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./admin-dashboard
        run: npm test -- --coverage --watchAll=false --maxWorkers=2
        env:
          CI: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./admin-dashboard/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./admin-dashboard
        run: npm ci
      
      - name: Run ESLint on backend
        working-directory: ./backend
        run: npm run lint || true
      
      - name: Run ESLint on frontend
        working-directory: ./admin-dashboard
        run: npm run lint || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
      - name: Test Results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          
          echo "All tests passed!"
